<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/map/map.css" />
        <title>Travis | Map</title>

        <!-- leaflet -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
        />
        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
        <!-- icon -->
        <!-- bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
        />
        <!-- font awesome -->
        <script
            src="https://kit.fontawesome.com/57e83eb6e4.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <!-- Nav -->
        <nav class="navbar navbar-light bg-transparent d-flex flex-start">
            <div class="container-fluid d-flex justify-content-start">
                <!-- offcanvas -->
                <div
                    class="offcanvas offcanvas-start"
                    data-bs-backdrop="static"
                    tabindex="-1"
                    id="staticBackdrop"
                    aria-labelledby="staticBackdropLabel"
                >
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasExampleLabel">
                            Offcanvas
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="offcanvas"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="offcanvas-body">
                        <div>
                            Some text as placeholder. In real life you can have
                            the elements you have chosen. Like, text, images,
                            lists, etc.
                        </div>
                        <div class="dropdown mt-3">
                            <button
                                class="btn btn-secondary dropdown-toggle"
                                type="button"
                                data-bs-toggle="dropdown"
                            >
                                Dropdown button
                            </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href="#">Action</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Another action</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Something else here</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- search -->
                <form
                    id="map_search"
                    class="d-flex input-group w-auto shadow rounded-pill overflow-hidden me-2 mb-2"
                >
                    <!-- menu -->
                    <span class="input-group-text p-1" id="basic-addon1">
                        <button
                            class="btn bg-white"
                            type="button"
                            data-bs-toggle="offcanvas"
                            data-bs-target="#staticBackdrop"
                            aria-controls="staticBackdrop"
                        >
                            <i
                                id="list_search"
                                class="bi bi-list"
                                style="font-size: 20px"
                            ></i>
                        </button>
                    </span>
                    <!-- input -->
                    <input
                        type="text"
                        class="form-control"
                        placeholder=" Search Somewhere In Sarangani"
                        aria-label="Input group example"
                        aria-describedby="basic-addon1"
                    />
                </form>

                <!-- tags -->
                <div id="search-tags" class="d-flex flex-row border">
                    <!-- arrow left -->
                    <button class="btn btn-light rounded-pill shadow mx-1">
                        <i class="bi bi-chevron-left"></i
                        >
                    </button>
                    <!-- tags -->
                    <div id="nav-tags" class="d-flex flex-fill overflow-hidden">
                        <button
                            class="btn btn-light rounded-pill shadow px-3 mx-1"
                        >
                            <i
                                class="fa-solid fa-seedling mx-1"
                                style="color: #000000"
                            ></i
                            >Traditional Crops
                        </button>

                        <button
                            class="btn btn-light rounded-pill shadow px-3 mx-1"
                        >
                            <i
                                class="fa-solid fa-tractor mx-1"
                                style="color: #000000"
                            ></i
                            >Practices
                        </button>

                        <button
                            class="btn btn-light rounded-pill shadow px-3 mx-1"
                        >
                            <i
                                class="fa-solid fa-people-line mx-1"
                                style="color: #000000"
                            ></i
                            >Tribes
                        </button>

                        <button
                            class="btn btn-light rounded-pill shadow px-3 mx-1"
                        >
                            <i
                                class="fa-solid fa-cow mx-1"
                                style="color: #000000"
                            ></i
                            >Farms
                        </button>
                    </div>
                    <!-- arrow right -->
                    <button class="btn btn-light rounded-pill shadow mx-1">
                        <a href="#" class="btn-left btn-link toggle text-dark"
                            ><i class="bi bi-chevron-right"></i
                        ></a>
                    </button>
                </div>
            </div>
        </nav>

        <!-- map -->
        <div id="map"></div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
        <!-- leaflet -->
        <script
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""
        ></script>
        <!-- custom -->
        <script src="../js/map/map.js"></script>
    </body>
</html>
